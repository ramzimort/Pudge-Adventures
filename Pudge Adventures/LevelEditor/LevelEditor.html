<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Tiny Soldiers Level Editor</title>
		<meta name="description" content="Tiny Soldiers Level Editor">
		<meta name="author" content="Danilo Aimini">

		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>

	<body>
		<div class="sidebar">
		<!--
			<div class="sidebar_block load">
				<input id="load_filename" type="text" value="" placeholder="filename"/>.json
				<button id="button_load">Load</button>
			</div>
		-->
			<div class="sidebar_block editor">
				<div>
					<label>Foreground:</label>
					<button id="element-platform1" class="edit_add" data-class="elem_128x128 Platform" data-prefab="Platform1" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform 1x</button>
					<button id="element-platform_cliff" class="edit_add" data-class="elem_128x128 Platform_Cliff" data-prefab="Platform_Cliff" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform Cliff</button>
					<button id="element-platform_cliff_inverted" class="edit_add" data-class="elem_128x128 Platform_Cliff_I" data-prefab="Platform Cliff_I" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform Cliff I</button>
					<button id="element-platform2" class="edit_add" data-class="elem_256x128 Platform" data-prefab="Platform2" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform 2x</button>
					<button id="element-platform4" class="edit_add" data-class="elem_512x128 Platform" data-prefab="Platform4" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform 4x</button>
					<button id="element-platform8" class="edit_add" data-class="elem_1024x128 Platform" data-prefab="Platform8" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="1">Platform 8x</button>
					<label>Background:</label>
					<button id="element-lighttower" class="edit_add" data-class="elem_256x256 Light_Tower" data-prefab="Light_Tower" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="-1">Light Tower</button>
					<button id="element-lighttree" class="edit_add" data-class="elem_256x256 Light_Tree" data-prefab="Light_Tree" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="-1">Light Tree</button>
					<button id="element-darkcloud" class="edit_add" data-class="elem_64x64 Dark_Cloud" data-prefab="Dark_Cloud" data-halfwidth="1" data-halfheight="1" data-scale="1" data-z="-1">Cloud</button>
				</div>
			</div>
			<div class="sidebar_block save">
				<div><button id="edit_save">Save</button></div>
				<textarea id="result"></textarea>
			</div>
		</div>
		<div class="main">
			<div id="grid" class="grid"></div>
		</div>
		
		
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
