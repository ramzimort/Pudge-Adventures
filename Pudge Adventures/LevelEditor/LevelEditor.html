<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Tiny Soldiers Level Editor</title>
		<meta name="description" content="Tiny Soldiers Level Editor">
		<meta name="author" content="Danilo Aimini">

		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
		<link rel="stylesheet" href="css/styles.css?v=1.0">
	</head>

	<body>
		<div class="sidebar">
		<!--
			<div class="sidebar_block load">
				<input id="load_filename" type="text" value="" placeholder="filename"/>.json
				<button id="button_load">Load</button>
			</div>
		-->
			<div class="sidebar_block editor">
				<div>
					<label>Foreground:</label>
					<button id="element-platform1" class="edit_add" data-class="elem_512x128 Platform1" data-prefab="Platform1" data-halfwidth="256" data-halfheight="64" data-scale="1" data-z="1">Platform 1x</button>
					<button id="element-platform2" class="edit_add" data-class="elem_1024x128 Platform2" data-prefab="Platform2" data-halfwidth="512" data-halfheight="64" data-scale="1" data-z="1">Platform 2x</button>
					<button id="element-Brick" class="edit_add" data-class="elem_64x64 Brick" data-prefab="Brick" data-halfwidth="32" data-halfheight="32" data-scale="1" data-z="1">Brick</button>
					<label>Runes:</label>
					<button id="element-Rune_DD" class="edit_add" data-class="elem_32x32 Rune_DD" data-prefab="Rune_DD" data-halfwidth="16" data-halfheight="16" data-scale="1" data-z="1">DD Rune</button>
					<button id="element-Rune_Haste" class="edit_add" data-class="elem_32x32 Rune_Haste" data-prefab="Rune_Haste" data-halfwidth="16" data-halfheight="16" data-scale="1" data-z="1">Haste Rune</button>
					<button id="element-Rune_Regen" class="edit_add" data-class="elem_32x32 Rune_Regen" data-prefab="Rune_Regen" data-halfwidth="16" data-halfheight="16" data-scale="1" data-z="1">Regen Rune</button>
					<label>Enemies:</label>
					<button id="element-Creep" class="edit_add" data-class="elem_128x128 Creep" data-prefab="Creep" data-halfwidth="64" data-halfheight="64" data-scale="1" data-z="1">Creep</button>
					<button id="element-Ballista" class="edit_add" data-class="elem_64x64 Ballista" data-prefab="Ballista" data-halfwidth="32" data-halfheight="32" data-scale="1" data-z="1">Ballista</button>
					<button id="element-Dragon" class="edit_add" data-class="elem_128x128 Dragon" data-prefab="Dragon" data-halfwidth="64" data-halfheight="64" data-scale="1" data-z="1">Dragon</button>
					<label>Background:</label>
					<button id="element-lightcloud" class="edit_add" data-class="elem_64x64 Light_Cloud" data-prefab="Light_Cloud" data-halfwidth="32" data-halfheight="32" data-scale="1" data-z="-1">Light Cloud</button>
					<button id="element-lighttree" class="edit_add" data-class="elem_128x128 Light_Tree" data-prefab="Light_Tree" data-halfwidth="64" data-halfheight="64" data-scale="1" data-z="-1">Light Tree</button>
					<button id="element-rock" class="edit_add" data-class="elem_128x128 Rock" data-prefab="Rock" data-halfwidth="64" data-halfheight="64" data-scale="1" data-z="-1">Rock</button>
					<button id="element-lighttower" class="edit_add" data-class="elem_256x256 Light_Tower" data-prefab="Light_Tower" data-halfwidth="128" data-halfheight="128" data-scale="1" data-z="-1">Light Tower</button>
					<button id="element-lightmountain" class="edit_add" data-class="elem_512x512 Light_Mountain" data-prefab="Light_Mountain" data-halfwidth="256" data-halfheight="256" data-scale="1" data-z="-1">Light Mountain</button>
					
				</div>
			</div>
			<div class="sidebar_block save">
				<div><button id="edit_save">Save</button></div>
				<textarea id="result"></textarea>
			</div>
		</div>
		<div class="main">
			<div id="grid" class="grid"></div>
		</div>
		
		
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
